<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OS GUI</title>
		<link href="../build/layout.css" rel="stylesheet" type="text/css">
		<link href="../build/windows-98.css" rel="stylesheet" type="text/css">
		<link href="../build/default-colors.css" rel="stylesheet" type="text/css">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				display: flex;
				flex-direction: column;
			}
			body {
				font-family: sans-serif;
			}
			main,
			footer {
				padding: 1em;
			}
			main {
				flex: 1;
			}
			footer {
				flex: 0 0 auto;
				text-align: center;
				background: #C0C0C0;
				color: black;
			}
			button:not(.window-button) {
				padding: 3px;
			}
			#a-panel-or-something {
				padding: 2em;
			}
			.window-content {
				padding: 1em;
			}
		</style>
		<script src="lib/jquery-3.3.1.js"></script>
		<script src="../$MenuBar.js"></script>
		<script src="../$Window.js"></script>
		<script src="demo.js"></script>
		<main>
			<h1>os-gui.js</h1>
			<h2>MenuBar</h2>
			<p>
				<div id="menubar-example"></div>
			</p>
			<h2>Window</h2>
			<p>
				<div id="window-example"></div>
				<div id="window-example-content">
					<p>Hello World!</p>
				</div>
			</p>
			<p>
				Note: padding added manually
			</p>
			<h2>Buttons</h2>
			<p>
				<button>A basic button</button>
				<button class="selected">A depressed button</button>
			</p>
			<p>
				Note: padding added manually
			</p>
			<h2>Outset Border</h2>
			<p>
				<div id="a-panel-or-something" class="button-like-border">Here's perhaps a panel, styled with <code>class="button-like-border"</code></div>
			</p>
			<p>
				Note: padding added manually
			</p>
		</main>
		<footer>
			Open source <a href="https://github.com/1j01/os-gui">on GitHub</a>.
		</footer>
	</body>
</html>
