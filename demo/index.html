<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OS GUI</title>
		<link href="../build/layout.css" rel="stylesheet" type="text/css">
		<link href="../build/windows-98.css" rel="stylesheet" type="text/css">
		<link href="../build/windows-default.css" rel="stylesheet" type="text/css">
		<!-- <link href="../build/peggys-pastels.css" rel="stylesheet" type="text/css"> -->
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				display: flex;
				flex-direction: column;
			}
			body {
				font-family: sans-serif;
				/*background-color: var(--Background);*/
				background-color: var(--InfoWindow);
				color: var(--InfoText);
				/* background-color: var(--ButtonFace);
				color: var(--ButtonText); */
			}
			main,
			footer {
				padding: 1em;
			}
			main {
				flex: 1;
			}
			footer {
				flex: 0 0 auto;
				text-align: center;
				background: var(--ButtonFace);
				color: var(--ButtonText);
			}
			button:not(.window-button) {
				padding: 3px;
			}
			p > button {
				vertical-align: bottom; /* so text in a paragraph following the button flows with consistent line spacing */
			}
			#a-panel-or-something {
				padding: 2em;
			}
			.window-content {
				padding: 1em;
			}
			#buttons-demo td {
				padding: 0.5em;
			}
			#buttons-demo {
				border-collapse: collapse;
			}

			body {
				overflow: scroll;
			}
		</style>
		<script src="lib/jquery-3.3.1.js"></script>
		<script src="../$MenuBar.js"></script>
		<script src="../$Window.js"></script>
		<script src="../parse-theme.js"></script>
		<script src="demo.js"></script>
		<main>
			<h1>os-gui.js</h1>
			<h2>Scrollbar Buttons</h2>
			<p>
				<div class="scrollbar-button decrement horizontal" style="display: inline-block;"></div><div class="scrollbar-button increment horizontal" style="display: inline-block;"></div>
				<div class="scrollbar-button decrement vertical"></div>
				<div class="scrollbar-button increment vertical"></div>
				<br>
				<div class="scrollbar-button decrement horizontal disabled" style="display: inline-block;"></div><div class="scrollbar-button increment horizontal disabled" style="display: inline-block;"></div>
				<div class="scrollbar-button decrement vertical disabled"></div>
				<div class="scrollbar-button increment vertical disabled"></div>
			</p>
			<h2>MenuBar</h2>
			<p>
				<div id="menubar-example"></div>
			</p>
			<h2>Window</h2>
			<p>
				<div id="window-example"></div>
				<div id="window-example-content">
					<p>Hello World!</p>
				</div>
			</p>
			<h2>Buttons</h2>
			<table id="buttons-demo">
				<col style="background: var(--ButtonFace); color: var(--ButtonText);"></col>
				<col style="background: var(--InfoWindow); color: var(--InfoText);"></col>
				<tr>
					<td><button>Basic button</button></td>
				</tr>
				<tr>
					<td><button disabled>Disabled button</button></td>
				</tr>
				<!-- <tr>
					<td>
						<button class="default" title="">Default button</button>
					</td>
					<td>
						Default or tabbed-to action; basically, what will be triggered if you hit Enter.
						This style is also shown when a focused button becomes disabled... and you can even get it <a href="https://i.imgur.com/WICAL98.png">where it shows two buttons with the so-called "default" style</a> (neither disabled!).
						The real default, <em>OK</em>, will apply, not <em>Apply</em> (when you hit Enter).
					</td>
				</tr> -->

					<td>
						<button class="selected" id="demo-toggle-button">Toggle button</button>
					</td>
					<td>
						Like the buttons for switching tools in Paint.
					</td>
				</tr> -->
				<!-- TODO: <tr>
					<td>
						<label>
							<input type="checkbox">
							<span class="button">Toggle button</span>
						</label>
					</td>
					<td>
						A styled checkbox.
					</td>
				</tr> -->
				<tr>
					<td>
						<button class="lightweight" tabIndex="-1">Lightweight button</button>
					</td>
					<td>
						No border until hover. Used for menu and toolbar buttons. Generally not in the tab order.
					</td>
				</tr>
			</table>
			<h2>Outset Border</h2>
			<tr>
				<div id="a-panel-or-something" class="outset-deep">Here's perhaps a panel, styled with <code>class="outset-deep"</code></div>
			</tr>
		</main>
		<footer>
			Open source <a href="https://github.com/1j01/os-gui">on GitHub</a>.
		</footer>
	</body>
</html>
